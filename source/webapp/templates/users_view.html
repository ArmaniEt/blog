{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
    <h2 class="mb-4">Список авторов: </h2>
    {% for user in user_list %}
        <p><a href="{% url 'usr_det_view' user.pk %}">{{ user.name }} {{ user.email }}</a></p><hr>
    {% endfor %}
{% endblock %}
