{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
    <h2 class="mb-4">Список авторов: </h2>
    {% for user in user_list %}
        <div class="list-group">
            <a href="{% url 'usr_det_view' user.pk %}" class="list-group-item list-group-item-action">{{ user.name }} {{ user.email }}</a>
        </div>
    {% endfor %}
{% endblock %}
