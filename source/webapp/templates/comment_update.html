{% extends 'base.html' %}
{% block title %}Исправить комментарий{% endblock %}
{% block content %}
    <h3>Редактировать комментарий к статье: {{ comment.commented_to.title }}</h3>
    <form action="{% url 'comment_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
           <p>{{ field.label_tag }}</p> <p>{{ field }}</p><br>
        {% endfor %}
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
{% endblock %}
